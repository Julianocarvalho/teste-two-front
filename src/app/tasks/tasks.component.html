<h1 class="page-header">Projeto: {{project?.name}}</h1>

<div>
  <h2>Tarefa Atual</h2>
  <div class="well">
    <form (ngSubmit)="createTask()">
      <div class="row">
        <div class="col-md-8" *ngIf="selectedTask.title == ''">
          <input type="text" class="form-control" [(ngModel)]="newTask.title" name="title" placeholder="Digite aqui uma nova tarefa">
        </div>
        <div class="col-md-8" *ngIf="selectedTask.title != ''">
          <input type="text" class="form-control" [(ngModel)]="newTask.title" name="title" placeholder={{selectedTask.title}}>

        </div>
        <!-- pegar hora e dar update-->
        <div class="col-md-2">
          <button class="btn btn-success" type="submit">
            Começar Tarefa
          </button>
        </div>

        <!-- pegar hora e dar update-->
        <div class="col-md-2">
          <button class="btn btn-danger" type="reset" (click)="stopTask()">
            Parar Tarefa
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div>
  <h2>Lista de Tarefas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>
          <button class="btn btn-success" (click)="onSelect(task)">
            <span class="glyphicon glyphicon-check"></span>
            Selecionar
          </button>
          <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
            <span class="glyphicon glyphicon-info-sign"></span>
            Detalhes
          </a>
          <button class="btn btn-danger" (click)="deleteTask(task)">
            <span class="glyphicon glyphicon-trash"></span>
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
